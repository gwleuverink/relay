query ($owner: String!, $name: String!) {
    repository(owner: $owner, name: $name) {
        nodes {
            nameWithOwner
            workflowRuns(first: 10, states: IN_PROGRESS) {
                nodes {
                    id
                    name
                    status
                    startedAt
                    headBranch
                    workflowName
                    url
                    repository {
                        nameWithOwner
                    }
                }
            }
        }
    }
}
